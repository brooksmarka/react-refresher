<!DOCTYPE html>
<html>
    <head>  
       <title>React App </title>
       <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
       
        <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
    </head>
    <body>
        <div id='app'></div>

        <script type='text/babel'>
            function ActiveFriendsList (props){
                return(
                    <ul>
                        {props.list.map((name) =>(
                            <li key={name}>
                                <span>{name}</span>
                                <button onClick={() => props.onRemoveFriend(name)}>Remove</button>
                                <button onClick={() => props.onDeactivateFriend(name)}>Deactivate</button>
                            </li>
                        ))}
                    </ul>
                )
            }

            function InactiveFriendsList (props){
                return(
                    <ul>
                        {props.list.map((name) =>(
                            <li key={name}>
                                <span>{name}</span>
                                <button onClick={() => props.onActivateFriend(name)}>Activate</button>
                            </li>
                        ))}
                    </ul>
                )
            }

            class App extends React.Component {
                constructor(props){
                    super(props)

                    this.state = {
                        friends: ['Jordyn', 'Mikenzi', 'Jake'],
                        inactiveFriends: ['James'],
                        input: '',
                    }

                    this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
                    this.updateInput = this.updateInput.bind(this)
                    this.handleAddFriend = this.handleAddFriend.bind(this)
                    this.handleClearFriends = this.handleClearFriends.bind(this)
                    this.handleActivateFriend = this.handleActivateFriend.bind(this)
                    this.handleDeactivateFriend = this.handleDeactivateFriend.bind(this)
                }

                handleAddFriend(){
                    this.setState((currentState) => {
                        return{
                            friends: currentState.friends.concat([this.state.input]),   
                            input: '',
                        }
                    })
                }

                handleRemoveFriend(name){
                    this.setState((currentState) => {
                        return {
                            friends: currentState.friends.filter((friend) => friend !== name)
                        }
                    })
                }

                handleActivateFriend(name){
                    this.setState((currentState) => {
                        return {
                            friends: currentState.friends.concat([name]),
                            inactiveFriends: currentState.inactiveFriends.filter((inactivefriend) => inactivefriend !== name)
                        }
                    })

                }

                handleDeactivateFriend(name){
                    this.setState((currentState) => {
                        return{
                            friends: currentState.friends.filter((friend) => friend !== name),
                            inactiveFriends: currentState.inactiveFriends.concat([name])
                        }
                    })

                }

                handleClearFriends(){
                    this.setState({
                        friends:[],
                        inactiveFriends:[]
                    })
                }
                
                updateInput(e){
                    const value = e.target.value

                    this.setState({
                        input: value
                    })
                }
                render() {
        
                    return (
                        <div>
                            <input 
                                type='text'
                                placeholder='new friend'
                                value = {this.state.input}
                                onChange={this.updateInput}
                            />
                            <button onClick={this.handleAddFriend}>Submit</button>
                            <button onClick={this.handleClearFriends}>Clear All</button>
                            <h2>Active Friends</h2>
                            <ActiveFriendsList 
                                list={this.state.friends} 
                                onRemoveFriend={this.handleRemoveFriend}
                                onDeactivateFriend={this.handleDeactivateFriend}
                            />
                            <h2>Inactive Friends</h2>
                            <InactiveFriendsList 
                                list={this.state.inactiveFriends}
                                onActivateFriend={this.handleActivateFriend}
                            />
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <App />,
                document.getElementById('app')
            )
        </script>

    </body>
</html>
